<form id="survey-form" action="#" method="POST">
  <h1 class="survey-title text-center">¡Cuentanos que te parecio trabajar juntos!</h1>
  <div class="lead">
  En chailate nos interesa mucho conocer tu opinion. Ayudanos a contestar un par de pregutas sobre nuestro servicio.</div>
  <div class="form-group">
    <label class="control-label">¿En general qué te pareció el servicio?</label>
    <div class="option">
      <a class="btn btn-default" href="#" 
        ng-class="{'btn-success': hoverGood1 }" ng-mouseenter="hoverGood1 = true" ng-mouseleave="hoverGood1 = false">
          <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
        Bueno
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-info': hoverRegular1 }" ng-mouseenter="hoverRegular1 = true" ng-mouseleave="hoverRegular1 = false">
        <i class="fa fa-meh-o fa-lg" aria-hidden="true"></i> 
        Regular
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-warning': hoverBad1 }" ng-mouseenter="hoverBad1 = true" ng-mouseleave="hoverBad1 = false">
        <i class="fa fa-frown-o fa-lg" aria-hidden="true"></i>
        Malo
      </a>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">¿Qué te pareció el precio?</label>
    <div class="option">
      <a class="btn btn-default" href="#" 
        ng-class="{'btn-success': hoverGood2 }" ng-mouseenter="hoverGood2 = true" ng-mouseleave="hoverGood2 = false">
          <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
        Bueno
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-info': hoverRegular2 }" ng-mouseenter="hoverRegular2 = true" ng-mouseleave="hoverRegular2 = false">
        <i class="fa fa-meh-o fa-lg" aria-hidden="true"></i> 
        Regular
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-warning': hoverBad2 }" ng-mouseenter="hoverBad2 = true" ng-mouseleave="hoverBad2 = false">
        <i class="fa fa-frown-o fa-lg" aria-hidden="true"></i>
        Malo
      </a>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">¿Qué te pareció la atención del personal de Chailate?</label>
    <div class="option">
      <a class="btn btn-default" href="#" 
        ng-class="{'btn-success': hoverGood3 }" ng-mouseenter="hoverGood3 = true" ng-mouseleave="hoverGood3 = false">
          <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
        Bueno
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-info': hoverRegular3 }" ng-mouseenter="hoverRegular3 = true" ng-mouseleave="hoverRegular3 = false">
        <i class="fa fa-meh-o fa-lg" aria-hidden="true"></i> 
        Regular
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-warning': hoverBad3 }" ng-mouseenter="hoverBad3 = true" ng-mouseleave="hoverBad3 = false">
        <i class="fa fa-frown-o fa-lg" aria-hidden="true"></i>
        Malo
      </a>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">¿Nos recomendarias con tus amigos?</label>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-success': hoverYes }" ng-mouseenter="hoverYes = true" ng-mouseleave="hoverYes = false">
          <i class="fa fa-thumbs-o-up fa-lg" aria-hidden="true"></i>
        Sí
      </a>
    </div>
    <div class="option">
      <a class="btn btn-default" href="#"
        ng-class="{'btn-warning': hoverNo }" ng-mouseenter="hoverNo = true" ng-mouseleave="hoverNo = false">
        <i class="fa fa-thumbs-o-down fa-lg" aria-hidden="true"></i> 
        No
      </a>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">Nos encantaría que nos dejes un comentario!!</label>
    <textarea rows="4" name="q5-comment" class="form-control" placeholder="Comentarios"></textarea>
  </div>
  <input type="submit" name="btnSend" value="Enviar!" class="btn btn-primary btn-lg coco-color" />
</form>
