<!DOCTYPE html>
<html lang="es-MX" ng-app="chaiApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!--FB Meta tags -->
    <meta property="fb:app_id" content="1838948626325222" />
    <meta property="og:title" content="Chailate - Agencia de diseño"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://chailate.com/"/>
    <meta property="og:description" content="Somos una agencia innovadora donde hacemos de nuestra pasión, el trabajo perfecto" />
    <meta property="og:site_name" content="Chailate"/>
    <meta property="og:image" content="http://chailate.com/img/home/chailate-share.jpg"/>
    <meta property="og:image:width" content="1098"/>
    <meta property="og:image:height" content="626"/>
    <!-- end FB Meta tags -->
    <title>Chailate</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/chai-survey.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://chailate.com/img//home/favicon.ico" type="image/x-icon" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
    </header>
    <div class="survey-wrapper">
      <div class="container">
        <form id="survey-form" action="#" method="POST">
          <h1 class="survey-title text-center">¡Cuentanos que te parecio trabajar juntos!</h1>
          <div class="lead">En chailate nos interesa mucho conocer tu opinion. Ayudanos a contestar un par de pregutas sobre nuestro servicio.</div>
          <div class="form-group">
            <label class="control-label">¿En general qué te pareció el servicio?</label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Bueno" checked >Bueno
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Regular" >Regular
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Malo">Malo
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">¿Qué te pareció el precio?</label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Bueno" checked >Bueno
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Regular" >Regular
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Malo">Malo
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">¿Qué te pareció la atención del personal de Chailate?</label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Bueno" checked >Bueno
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Regular" >Regular
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Malo">Malo
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">¿Nos recomendarias con tus amigos?</label>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="Si" checked >Si
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="q1" value="No" >No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Nos encantaría que nos dejes un comentario!!</label>
            <textarea rows="4" name="q5-comment" class="form-control" placeholder="Comentarios"></textarea>
          </div>
          <input type="submit" name="btnSend" value="Enviar!" class="btn btn-primary" />
        </form>
      </div>
    </div>
    <footer>
    </footer>
  </body>
</html>
